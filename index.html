<!--Needed to indicate document is HTML-->
<!DOCTYPE html>

<!--Everything needed for the website-->
<html lang="en">

    <!--<head> describes content to describe the website, not visible to general public.-->
    <!--describes character set-->
    <!--Describes content of page, useful for showing up in search engines-->
    <!--Title of page, shows in browser tab-->
    <!--Links to CSS-->
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Personal website" />
        <title>Title of website</title>
	<link rel="icon" href="images/favicon.png" type="images/png" />
        <link rel="stylesheet" href="css/index.css" />
    </head>

    <!--Content that shows when rendered-->
    <body>
        <h1>Example header</h1>
        <p id="introPara">This is an example paragraph.</p>
        <div>
            <p>This is in a div</p>
            <p>This also is in a div</p>
        </div>

        <h3>Another header (see that this is smaller)</h3>

        <!-- <img src="img/happyFace.jpg"> -->

        <p class="floatPara">Floated paragraph</p>

	<p class="floatPara">Another floated paragraph</p>

        <p id="marginedPara">Margined paragraph</p>

        <p id="paddedPara">Padded paragraph</p>

        <p id="clickedPara">Clickable paragraph</p>

        <a href="https://www.google.com">Link to Google</a>
        <div id="addedWithJS"></div>
        <!--Link to JavaScript-->
        <script src="js/index.js"></script>
    </body>
</html>
